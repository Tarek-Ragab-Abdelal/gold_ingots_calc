<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo.png" sizes="32x32" />
    <title>BTC Gold Ingots Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>BTC Ingots Calculator</h2>
      </header>

      <main>
        <!-- Loading Indicator -->
        <div id="loadingIndicator" style="display: none">Loading...</div>

        <!-- Display Unit Prices -->
        <div id="unitPrices">
          <div class="unit-card">
            <h4>21K / Gram</h4>
            <p>Buy: <span id="unitBuyValue_21"></span></p>
            <p>Sell: <span id="unitSellValue_21"></span></p>
          </div>

          <div class="unit-card">
            <h4>24K / Gram</h4>
            <p>Buy: <span id="unitBuyValue_24"></span></p>
            <p>Sell: <span id="unitSellValue_24"></span></p>
          </div>
        </div>

        <!-- Display last updated information -->
        <div>
          <div id="lastUpdated" class="centered-text"></div>
          <button onclick="fetchPrices()">Update Prices</button>
        </div>
        <br />

        <label for="weight">Enter Weight (grams): </label>
        <input type="number" id="weight" placeholder="Enter weight in grams" />

        <button onclick="calculate()">Calculate</button>

        <div id="result" class="centered-text">
          <p>Results</p>
          <div class="results-card">
            <p>Buy: <span id="buyValue">NaN</span></p>
            <p>Sell: <span id="sellValue">NaN</span></p>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
